<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <!--O Radio precisa que o nome seja o mesmo pois para poder optar apenas por 1 
            precisa sempre passar um valor -->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imsexo" value="M"><label for="imsexo">Masculino</label>
            <input type="radio" name="sexo" id="ifsexo" value="F"><label for="ifsexo">Feminino</label>

        </fieldset>

        <fieldset>
            <!--O checkbox não pode ter o nome igual 
            caso queria deixar um opção selecionada basta usar checked
            -->

            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked ><label for="iesbas">Baquete</label>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>

        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
