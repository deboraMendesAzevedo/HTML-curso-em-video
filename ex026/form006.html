<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
       
        <p>
            <!--Pode ser colocado qualquer cor e deste modo pode ser alterado também-->
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">

        </p>
            <label for="inivel">Nível</label>
            <!-- função para colocar o nível pode ir de 0 até 100-->
            <input type="range" name="nivel" id="inivel" value="5" min="1" max="5">

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="ifoto">Arquivo</label>
            <input type="file" name="fato" id="ifoto">
        </p>

    </form>
    
</body>
</html>
