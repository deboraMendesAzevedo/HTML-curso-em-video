<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: blanchedalmond;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            /*height é altura*/
            width: 200px;
            /*width é Largura*/
        }

        div:hover{
            background-color: brown;
            /*muda de cor quando o mouse passa em cima */
        }


    </style>

</head>
<body>
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>
    
</body>
</html>
