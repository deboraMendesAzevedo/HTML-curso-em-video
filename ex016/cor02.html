<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Gradiente em CSS</title>
    <!--
        /* para fazer um comentário dentro do CSS use /* */
        configurações globais da CSS 

        *{} significa que você vai usar toda a tela

        para configurar o gradiente de cores 

        de cima para baixo to top
        de baixo para cima to bottom
        da direta para esquerda use to right
        da esquerda para a direita to left

        para tirar a barra de rolagem quando não tem necessidade use
        backgroud-attachment: fixed;


        para mudar o ângulo colocar exemplo 45deg
        ou para deixar em circulo circle

        pode alterar a quantidade da cor
        pode colocar a quantidade de cor que você quiser o ideal á até 5 cores

    -->
    <style>
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, white 10%, blue);
            background-attachment: fixed;
        }
    </style>
</head>

</body>
</html>
