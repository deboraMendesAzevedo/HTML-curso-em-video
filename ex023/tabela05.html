<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela </title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;

        }
        table{
            border-collapse: collapse;
            width: 300px;

        }
        caption{
            font-weight: bold;
        }
        th, td{
            border: 1px solid black;
        }
        .destaque{
            background-color: aqua;
        }
        .cnome{
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>Exercício Tabela</h1>
    <table>
        <colgroup>
            <!-- Para mudar a cor da coluna total dentro de uma class-->
        
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="row">Idade</th>
                <th scope="row">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana </td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>

            </tr>
            
            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>

            </tr>

            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Prifessor</td>

            </tr>

            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>

            </tr>
            
            <tr>
                <td>Maria </td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>

            </tr>
            
            <tr>
                <td>Otávio </td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>

            </tr>



        </tbody>



    </table>
</body>
</html>
